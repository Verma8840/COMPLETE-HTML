<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form </title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required field are followed by *</p>
        <h2>contact information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>Male  <input type="radio" name="Gender" id="male" ></p>
        <p>Female <input type="radio" name="Gender" id="Female"></p>
        </fieldset>
        <p>address: <textarea name="address" id="address" cols="100" rows="6"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="Pincode" id="PincodeS"></p>
        <h2>Payment Method</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Select Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Master">Master</option>

            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            Expiration Date <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Paynow">
    </form>
</body>
</html>
